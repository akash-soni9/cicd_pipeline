name: Model Training CICD
permissions:
  id-token: write
  contents: write
 
on:
  - push

jobs:
  run:
    runs-on:
      - ubuntu-latest
   
    steps:
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v3
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train_model.py

          echo "## ðŸ“Š Model Scores" > report.md
          cat scores.txt >> report.md

          echo "## ðŸ“ˆ Model Visuals" >> report.md

          # Publish images
          cml publish ConfusionMatrix.png --md >> report.md
          cml publish FeatureImportance.png --md >> report.md

          # Post comment
          cml comment create report.md

